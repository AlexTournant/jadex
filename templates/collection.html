<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="/static/img/ja-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
      <link rel="stylesheet" href="/static/css/app.css">
    <title>JA-Dex - Accueil</title>
  </head>
  <body style="background-image:url('../static/img/wallpaper_.png')">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #EE3E3E">
    <a class="navbar-brand" href="/">
        <img src="/static/img/jadex-logo.png" width="75" height="" alt="25">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if est_connecte %}
            <li class="nav-item active">
                <a class="nav-link" href="#" style="margin-left: 2rem;color: white;font-size: larger; font-weight: bold">Collections <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}
        </ul>
        <form method="POST" action="/" class="form-inline my-2 my-lg-0">
        {{ form.csrf_token }}
        <input type="text" id="autocomplete" name="pokemon" class="form-control mr-sm-2" list="list-pokemon">
        <datalist id="list-pokemon">
            {% for pokemon_name in pokemon_names %}
                <option value="{{ pokemon_name }}">
            {% endfor %}
        </datalist>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
        </form>
        {% if est_connecte %}
            <div>
            <a  href="/logout">Logout</a>
            <p>{{ nom }}</p>
            </div>
        {% else %}
            <div>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
        {% endif %}
    </div>
</nav>
  <div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="collection">
        {% for item in collection %}
        <div class="pokemon">
            <div>
                <div class="image-container">
                    <img src="/static/img/background-forest.png" style="position: absolute">
                    <img src="{{ item.pokemon['sprites']['regular'] }}">
                </div>
                <p>{{ item.pokemon['name']['fr'] }}</p>
                <div>
                    <form method="GET" action="/">
                        <input type="hidden" name="pokemon_id" value="{{ item.id }}">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">üîç</button>
                    </form>
                    <a href="/suppCollection/{{ item.id }}">üóëÔ∏è</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>

  </div>
</body>
</html>
