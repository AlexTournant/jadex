<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="/static/img/ja-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/app.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>

    <title>JA-Dex - Accueil</title>
  </head>
  <body style="background-image:url('../static/img/wallpaper_.png')">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #EE3E3E">
    <a class="navbar-brand" href="/">
        <img src="/static/img/jadex-logo.png" width="75" height="" alt="25">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if est_connecte %}
            <li class="nav-item active">
                <a class="nav-link" href="/collection" style="margin-left: 2rem;color: white;font-size: larger; font-weight: bold">Collections <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}
        </ul>
        {% if est_connecte %}
            <div  class="logs">
            <a  href="/logout">Logout</a>
            <p>{{ nom }}</p>
            </div>
        {% else %}
            <div class="logs">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
        {% endif %}
    </div>
</nav>
  <div style="text-align: center; margin: 2rem 0 2rem 0">
    <img src="/static/img/jadex-logo.png" style="width: 25%; height: 25%; margin-top: 5%">
  </div>
  <div style="text-align: center">
      <form  method="POST" action="/" style="width: 45%; text-align: center; display: inline-block">
            {{ form.csrf_token }}
          <div class="form-group">
            <input type="text" id="autocomplete" name="pokemon" class="form-control mr-sm-2" list="list-pokemon" required>
            <datalist id="list-pokemon">
            {% for pokemon_name in pokemon_names %}
                <option value="{{ pokemon_name }}">
            {% endfor %}
        </datalist>
          </div>
          <div style="margin-top: 2rem">
            <button class="btn btn-danger my-2 my-sm-0" type="submit"> Rechercher</button>
          </div>
      </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
